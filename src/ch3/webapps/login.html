<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
</head>
<body>
	<form action="RedirectServlet" method="get">
		<fieldset>
			<legend>用户登录</legend>
			<table cellspacing=10px>
				<tr>
					<td>用户名：</td>
					<td><input type="text" name="username" /></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input type="text" name="password" /></td>
				</tr>
			</table>
			<input type="submit" value="登录" /> <input type="reset" value="取消" /><br />
		</fieldset>
	</form>
</body>
</html>
